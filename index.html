<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced GST Calculator - India</title>
  <meta name="description" content="Free advanced GST calculator tool to calculate CGST, SGST with inclusive/exclusive tax options.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GST Calculator</h1>
    <p class="subtitle">Choose GST type, enter amount, and select rate</p>

    <div class="form-group">
      <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" />
      
      <select id="gst-type">
        <option value="exclusive">Amount is without GST (Exclusive)</option>
        <option value="inclusive">Amount includes GST (Inclusive)</option>
      </select>

      <select id="gst-rate">
        <option value="5">5% GST</option>
        <option value="12">12% GST</option>
        <option value="18">18% GST</option>
        <option value="28">28% GST</option>
      </select>

      <button onclick="calculateGST()">Calculate</button>
      <button onclick="clearFields()" class="secondary">Clear</button>
    </div>

    <div class="results" id="results" style="display: none;">
      <div class="result-box">CGST: â‚¹<span id="cgst">0</span></div>
      <div class="result-box">SGST: â‚¹<span id="sgst">0</span></div>
      <div class="result-box">Total GST: â‚¹<span id="total-gst">0</span></div>
      <div class="result-box">Amount without GST: â‚¹<span id="pre-tax">0</span></div>
      <div class="result-box highlight">Total Payable Amount: â‚¹<span id="total-amount">0</span></div>
      <button onclick="copyResults()">ðŸ“‹ Copy Results</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
